<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111010;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111010;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(49, 48, 48, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            color: #74a5d3;
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .search-label {
            display: flex;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            border: 1px solid transparent;
            border-radius: 12px;
            width: 50%;
            max-width: 400px;
            overflow: hidden;
            background: #393737;
            padding: 9px;
            cursor: text;
        }

        .search-label:hover {
            border-color: gray;
        }

        .search-label:focus-within {
            background: #464646;
            border-color: gray;
        }

        .search-label input {
            outline: none;
            width: 100%;
            border: none;
            background: none;
            color: rgb(162, 162, 162);
        }

        .search-label input::placeholder {
            color: #a2a2a2;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-right: 8%;
        }

        .profile-button {
            background: #00bf63;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            margin-right: 8%;
            top: 50px;
            right: 0;
            background-color: #eee;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 2px;
            border-radius: 4px;
        }

        .profile:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            background: none;
            border: none;
            color: #333;
            padding: 8px 12px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .dropdown-content button:hover {
            background-color: #00bf63;
            color: white;
            border-radius: 4px;
        }

        .grid-container {
            display: grid;
            position: relative;
            margin-top: 120px;
            margin-left: 260px;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 60%;
        }

        .grid-item {
            position: relative;
            background-color: #f2f2f2;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(33, 27, 27, 0.7);
        }

        .grid-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
        }

        .grid-item a {
            color: rgb(131, 116, 116);
            text-decoration: none;
            position: relative;
            z-index: 2; /* Ensure text is above the overlay */
        }

        /* Specific backgrounds for each grid item */
        .grid-item:nth-child(1) {
            background-image: url('anti.png');
        }

        .grid-item:nth-child(2) {
            background-image: url('loud.png');
        }

        /* Adjust the grid layout for Indie and Hip Hop */
        .grid-container-two {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            row-gap: 20px;
            margin-top: 30px;
            margin-left: 260px;
            width: 60%;
        }

        .grid-item.aglm {
            background-image: url('agirllikeme.png');
        }

        .grid-item.mots {
            background-image: url('MusicoftheSun.png');
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="logo">One<span style="color:rgb(173, 137, 205)">Stop</span></a>
        <div class="search-container">
            <label class="search-label">
                <input type="text" name="text" class="input" required="" placeholder="Search...">
            </label>
        </div>
        <div class="profile">
            <button class="profile-button">
                <svg viewBox="0 0 24 24" fill="white" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"/>
                </svg>
            </button>
            <div class="dropdown-content">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item"><a href="anti-pop.html">Anti</a></div>
        <div class="grid-item"><a href="anti-pop.html">Anti</a></div>
    </div>
    <div class="grid-container-two">
        <div class="grid-item aglm"><a href="anti-pop.html">Anti</a></div>
        <div class="grid-item mots"><a href="anti-pop.html">Anti</a></div>
    </div>
</body>
</html>
